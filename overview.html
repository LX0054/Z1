<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>营业总额概览</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: linear-gradient(to bottom, #fff5f5, #ffeaea);
      color: #4a1f1f;
    }
    h1 {
      text-align: center;
      color: #b71c1c;
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 1px 1px 2px #ffa0a0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    .table-container {
      width: 95%;
      overflow-x: auto;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      background-color: #fff0f0;
      padding: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
    }
    th, td {
      padding: 12px 18px;
      border: 1px solid #f4c2c2;
      text-align: center;
    }
    th {
      background-color: #f16b6b;
      color: #fff;
      text-transform: uppercase;
    }
    tr:nth-child(even) {
      background-color: #ffeaea;
    }
    canvas {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      background-color: #fff0f0;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>

  <h1 id="title">营业总额</h1>
  <div class="container">
    <canvas id="lineChart"></canvas>
    <div class="table-container">
      <table id="monthlyTable">
        <thead>
          <tr>
            <th>日期</th>
            <th>现金</th>
            <th>刷卡</th>
            <th>外卖</th>
            <th>总计</th>
            <th>平均</th>
          </tr>
        </thead>
        <tbody>
          <!-- 月度数据动态加载 -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS44fu207p7ozNnrKdTTWzKnovereIUNb1eCx8qMViyXU_yjqm7l3uhCSvsxOdCXkfq_IrlYAHEQv3_/pub?gid=113778029&single=true&output=csv';

    async function fetchData() {
      const response = await fetch(csvUrl);
      const csvText = await response.text();
      return Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;
    }

    function processData(data) {
      const monthlyData = [];
      const yearlyData = {};
      let totalRevenue = 0;

      data.forEach(row => {
        const date = row['日期'];
        const year = date.substring(0, 4);
        const monthMatch = date.match(/(\d+)月/);
        if (!monthMatch) return;
        const month = parseInt(monthMatch[1]);

        const total = parseFloat(row['总计'].replace(/[^\d.-]/g, '')) || 0;
        totalRevenue += total;

        monthlyData.push({ date, cash: row['现金'], card: row['刷卡'], delivery: row['外卖'], total, average: row['平均'] });

        if (!yearlyData[year]) yearlyData[year] = {};
        yearlyData[year][month] = total;
      });

      return { monthlyData, yearlyData, totalRevenue };
    }

    function renderLineChart(yearlyData) {
      const allMonths = Array.from(new Set(
        Object.values(yearlyData).flatMap(y => Object.keys(y).map(m => parseInt(m)))
      )).sort((a,b) => a - b);
      const labels = allMonths.map(m => `${m}月`);

      const datasets = Object.keys(yearlyData).map((year, index) => {
        const data = allMonths.map(m => yearlyData[year][m] ?? null);
        return {
          label: year,
          data: data,
          borderColor: `hsl(${(index * 360) / Object.keys(yearlyData).length}, 70%, 50%)`,
          backgroundColor: `hsla(${(index * 360) / Object.keys(yearlyData).length}, 70%, 50%, 0.2)`,
          fill: true,
          tension: 0.4,
          pointRadius: 5,
          pointHoverRadius: 7
        };
      });

      new Chart(document.getElementById('lineChart'), {
        type: 'line',
        data: { labels, datasets },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.dataset.label + ': ' + context.raw.toLocaleString() + ' €';
                }
              }
            }
          },
          scales: {
            y: { beginAtZero: true, title: { display: true, text: '收入 (€)' } }
          }
        }
      });
    }

    function renderMonthlyTable(monthlyData) {
      const tbody = document.querySelector('#monthlyTable tbody');
      monthlyData.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.date}</td>
          <td>${row.cash}</td>
          <td>${row.card}</td>
          <td>${row.delivery}</td>
          <td>${row.total.toLocaleString()} €</td>
          <td>${row.average}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    (async () => {
      const data = await fetchData();
      const { monthlyData, yearlyData, totalRevenue } = processData(data);

      // 更新标题
      const million = Math.floor(totalRevenue / 10000);
      const remainder = Math.round(totalRevenue % 10000);
      document.getElementById('title').textContent = `营业总额为 ${million}万${remainder.toLocaleString()} 欧`;

      renderLineChart(yearlyData);
      renderMonthlyTable(monthlyData);
    })();
  </script>

</body>
</html>
