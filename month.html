<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>月度收入明细</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: linear-gradient(to bottom, #fff5f5, #ffeaea);
      color: #4a1f1f;
    }
    h1 {
      text-align: center;
      color: #b71c1c;
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 1px 1px 2px #ffa0a0;
    }
    .table-container {
      width: 95%;
      overflow-x: auto;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      background-color: #fff0f0;
      padding: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
    }
    th, td {
      padding: 12px 18px;
      border: 1px solid #f4c2c2;
      text-align: center;
    }
    th {
      background-color: #f16b6b;
      color: #fff;
      text-transform: uppercase;
    }
    tr:nth-child(even) {
      background-color: #ffeaea;
    }
    tr.total-row td {
      font-weight: bold;
      font-size: 1.1em;
      background-color: #fcdcdc;
    }
  </style>
</head>
<body>

<h1 id="title">月度收入明细</h1>

<div class="table-container">
  <table id="monthTable">
    <thead>
      <tr>
        <th>日期</th>
        <th>总计</th>
        <th>现金</th>
        <th>刷卡</th>
        <th>外卖</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS44fu207p7ozNnrKdTTWzKnovereIUNb1eCx8qMViyXU_yjqm7l3uhCSvsxOdCXkfq_IrlYAHEQv3_/pub?gid=907541600&single=true&output=csv';

// 获取 URL 参数
const urlParams = new URLSearchParams(window.location.search);
const selectedMonth = urlParams.get('month'); // 格式：2025年9月

async function fetchData() {
  const response = await fetch(csvUrl);
  const csvText = await response.text();
  return Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;
}

function renderTable(data) {
  const tbody = document.querySelector('#monthTable tbody');
  tbody.innerHTML = '';

  let totalSum = 0;
  let totalCash = 0;
  let totalCard = 0;
  let totalDelivery = 0;

  data.forEach(row => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${row['日期']}</td>
      <td style="font-weight:bold; font-size:1.1em;">${row['总计']}</td>
      <td>${row['现金']}</td>
      <td>${row['刷卡']}</td>
      <td>${row['外卖']}</td>
    `;
    tbody.appendChild(tr);

    totalSum += parseFloat(row['总计'].replace(/[^\d.-]/g,'')) || 0;
    totalCash += parseFloat(row['现金'].replace(/[^\d.-]/g,'')) || 0;
    totalCard += parseFloat(row['刷卡'].replace(/[^\d.-]/g,'')) || 0;
    totalDelivery += parseFloat(row['外卖'].replace(/[^\d.-]/g,'')) || 0;
  });

  // 添加总计行
  const trTotal = document.createElement('tr');
  trTotal.classList.add('total-row');
  trTotal.innerHTML = `
    <td>总计</td>
    <td style="font-weight:bold; font-size:1.1em;">${totalSum.toLocaleString()} €</td>
    <td>${totalCash.toLocaleString()} €</td>
    <td>${totalCard.toLocaleString()} €</td>
    <td>${totalDelivery.toLocaleString()} €</td>
  `;
  tbody.appendChild(trTotal);
}

(async () => {
  const data = await fetchData();
  // 过滤选中月份
  const filteredData = data.filter(row => row['日期'].startsWith(selectedMonth));
  document.getElementById('title').textContent = `${selectedMonth} 月度收入明细`;
  renderTable(filteredData);
})();
</script>

</body>
</html>
